name: FreeBSD Build & Package

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build on FreeBSD
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build in FreeBSD container
        uses: vmactions/freebsd-vm@v1
        with:
          release: 14.0
          usesh: true
          prepare: |
            pkg install -y automake autoconf fltk gmake mbedtls zlib libpng libjpeg-turbo libwebp wget
          run: |
            # 编译配置（指定 FreeBSD 库路径）
            ./autogen.sh
            mkdir build && cd build
            ../configure CPPFLAGS='-I/usr/local/include' LDFLAGS='-L/usr/local/lib' --prefix=/usr/local
            gmake -j$(nproc)
            
            # 打包二进制文件
            mkdir -p dillo-pkg/usr/local/bin
            mkdir -p dillo-pkg/usr/local/share
            gmake install DESTDIR=$(pwd)/dillo-pkg
            tar -czf dillo-freebsd-amd64.tar.gz -C dillo-pkg .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: dillo-freebsd-build
          path: build/dillo-freebsd-amd64.tar.gz
