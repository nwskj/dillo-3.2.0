name: FreeBSD Build & Package

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build on FreeBSD ${{ matrix.release }}
    strategy:
      matrix:
        release: [14.0, 14.1, 14.2]  # 仅保留支持的具体版本号
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build in FreeBSD container
        uses: vmactions/freebsd-vm@v1
        with:
          release: ${{ matrix.release }}
          arch: amd64
          usesh: true
          prepare: |
            # 严格按照官方文档安装依赖
            pkg install -y automake autoconf fltk gmake mbedtls zlib libpng libjpeg-turbo libwebp
          run: |
            # 生成配置脚本（针对 git 源码）
            ./autogen.sh
            # 创建并进入编译目录
            mkdir -p build && cd build
            # 配置编译参数（强制指定 FreeBSD 库路径）
            ../configure \
              CPPFLAGS='-I/usr/local/include' \
              LDFLAGS='-L/usr/local/lib' \
              --prefix=/usr/local \
              --disable-threaded-dns  # 解决潜在的线程问题
            # 并行编译
            gmake -j$(nproc)
            # 安装到临时目录并打包
            mkdir -p dillo-pkg/usr/local
            gmake install DESTDIR=$(pwd)/dillo-pkg
            tar -czf dillo-freebsd-${{ matrix.release }}-amd64.tar.gz -C dillo-pkg .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: dillo-freebsd-${{ matrix.release }}-build
          path: build/dillo-freebsd-${{ matrix.release }}-amd64.tar.gz
